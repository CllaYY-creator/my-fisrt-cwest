        <style>
            /* Простые стили для формы */
            .form-container {
                margin: 50px;
            }
            .error-message {
                color: red;
            }
        </style>

    <body background="background2.jpg">
        <div  class="form-container">
            <h1 class="ii">Введите правильное название фильма (маленькие буквы)

            </h1>
            <form id="searchForm">
                <input type="text" id="answer" placeholder="Введите ответ" required>
                <button type="submit">Поиск</button>
                <p class="error-message" id="error-message"></p>
            </form>
        </div>
    
        <script>
            // Правильный ответ
            const correctAnswer = "код да винчи";
    
            // Получение элементов
            const form = document.getElementById('searchForm');
            const answerInput = document.getElementById('answer');
            const errorMessage = document.getElementById('error-message');
    
            // Обработка отправки формы
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Предотвращаем отправку формы
    
                // Получение введенного значения
                const userAnswer = answerInput.value.trim();
    
                // Проверка правильности ответа
                if (userAnswer === correctAnswer) {
                    // Переход на следующую страницу
                   
                    
                    window.open ('https://gitlab.com/rats7183236/cwest', '_blank');

    
                } else {
                    // Показ сообщения об ошибке
                    errorMessage.textContent = 'Неправильный ответ. Пожалуйста, попробуйте еще раз.';
                }
            });
        </script>
    </body>

    transform: translate(-50%, -50);
